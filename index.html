<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study | OpenGlory</title>

    
<!-- Link to external Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://img.icons8.com/fluency/48/hearts.png" type="image/png">

    
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 40px;
            padding: 20px;
        }
.grid-item {
    border: 1px solid #ccc;
    padding: 10px;
    background: #f9f9f9;
    text-align: center;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    min-height: 200px; /* Changed from fixed height */
    cursor: pointer;
}

.grid-item img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Changed from cover to contain */
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
}

        .grid-item .text-container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 10px;
        }





        
        /* Responsive Design for Mobile */
        @media (max-width: 600px) {
            body {
                font-size: 12px;
            }
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
                padding: 5px;
            }
            .grid-item {
                height: 100px;
                padding: 3px;
            }
            .grid-item img {
                object-fit: contain;
            }
            .grid-item .text-container {
                font-size: 10px;
                padding: 3px 0;
            }
            h1 {
                font-size: 16px;
                text-align: center;
            }
        }
    </style>
    <script src="files.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let container = document.getElementById("grid-container");
            file_list.forEach(file => {
                let div = document.createElement("div");
                div.className = "grid-item";
                div.innerHTML = `
                    <img src="${file.icon}" alt="${file.title}">
                    <div class="text-container">
                        <h3>${file.title}</h3>
                    </div>
                `;
                div.addEventListener("click", function() {
                    window.open(file.filepath, "_blank");
                });
                container.appendChild(div);
            });
        });
    </script>
</head>
<body>
    <h1>Study apps</h1>
    <div id="grid-container" class="grid-container"></div>
</body>
</html>
